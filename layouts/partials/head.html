<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

{{ .Hugo.Generator }}
<title>{{ .Site.Title }}</title>
<link rel="icon" href="/favicon.ico">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

<link rel="stylesheet" href="{{ "css/normalize.css" | absURL }}">
<link rel="stylesheet" href="{{ "css/menu.css" | absURL }}">
<link rel="stylesheet" href="{{ "css/artist.css" | absURL }}">
<link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
{{ "<!--[if IE]>" | safeHTML }}
<link rel="stylesheet" href="/css/iefix.css">
{{ "<![endif]-->" | safeHTML }}

{{ "<!--[if lte IE 8]>" | safeHTML }}
	<script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<link rel="stylesheet" href="/css/iefix-8.css">
{{ "<![endif]-->" | safeHTML }}
